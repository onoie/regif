language: cpp
notifications:
  email: false
git:
  submodules: false
matrix:
  include:
  - os: osx
before_install:
- git submodule update --init --recursive
- '[ "$TRAVIS_OS_NAME" != osx ] || rvm install 2.3.0'
- '[ "$TRAVIS_OS_NAME" != osx ] || brew update'
- '[ "$TRAVIS_OS_NAME" != osx ] || brew install qt5'
- '[ "$TRAVIS_OS_NAME" != osx ] || brew link --force qt5'
install:
- qmake --version
script:
- mkdir -p build && cd build
- qmake ./../regif.pro
- make
- pwd
- ls
- rm -rf Makefile *.cpp *.h *.o .qmake.stash
- zip -rm regif.zip regif.app
- ls -lha
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: /Users/travis/build/onoie/hybrid/build/hybrid.zip
  on:
    repo: onoie/regif
    tags: true
    all_branches: true

